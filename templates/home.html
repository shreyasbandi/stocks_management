<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
    
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg  bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="dropdown" style="padding: 10px;">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside" style="width:400px;">
              Buy
            </button>
            <form class="dropdown-menu p-4" method="post" action="/buystocks">
              <div class="mb-3">
                  <label class="form-label" for="s_id">stock id</label>
                  <input type="text" class="form-control" id="exampleDropdownFormPassword2" placeholder="Stocks Id" name="s_id" required>
              </div>
              <div class="mb-3">
                  <label  class="form-label" for="num">Number</label>
                  <input type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="1" name="num" required>
              </div>
              
              <input type="submit" class="btn btn-primary" value="Submit" />
          </form>
          </div>
          

          <div class="dropdown" style="padding: 10px;">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside" style="width:400px;">
              Sell
            </button>
            <form class="dropdown-menu p-4" method="post" action="/sellstocks">
              <div class="mb-3">
                  <label class="form-label" for="s_id">stock id</label>
                  <input type="text" class="form-control" id="exampleDropdownFormPassword2" placeholder="Stocks Id" name="s_id" required>
              </div>
              <div class="mb-3">
                  <label  class="form-label" for="num">Number</label>
                  <input type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="1" name="num" required>
              </div>
              
              <input type="submit" class="btn btn-primary" value="Submit" />
          </form>
          </div>
          
          <form method="post" action="/portfolio">
            <input type="submit" class="btn btn-primary" value="My portfolio" >
          </form>
      
          </div>
        </div>
      </nav>

      <table>
        <thead>
            <tr>
                <th>Stock ID</th>
                <th>Stock Name</th>
                <th>Market Cap</th>
                <th>Price</th>
                <th>Sector</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock[0] }}</td>
                <td>{{ stock[1] }}</td>
                <td>{{ stock[2] }}</td>
                <td>{{ stock[3] }}</td>
                <td>{{ stock[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
