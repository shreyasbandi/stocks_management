<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
    
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg  bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="dropdown" style="padding: 10px;">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside" style="width:400px;">
              Block user
            </button>
            <form class="dropdown-menu p-4" method="post" action="/blockuser">
              <div class="mb-3">
                  <label class="form-label" for="s_id">user id</label>
                  <input type="text" class="form-control" id="exampleDropdownFormPassword2" placeholder="user Id" name="user_id" required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="reason"></textarea>
              </div>
              <input type="submit" class="btn btn-primary" value="Submit" />
          </form>
          </div>
          
          <form method="post" action="/activity">
            <input type="submit" class="btn btn-primary" value="User Activity" >
          </form>

        <form method="post" action="/blocked">
            <input type="submit" class="btn btn-primary" value="Bloced Users" >
          </form>
        
          </div>
        </div>
      </nav>

      <div id="content">
        
        <table>
          <thead>
              <tr>
                  <th>History ID</th>
                  <th>Net Income</th>
                  <th>Sold Date</th>
                  <th>User Id</th>
                  <th>Stock Id</th>
                  <th>Num count</th>
              </tr>
          </thead>
          <tbody>
              {% for stock in stocks %}
              <tr>
                  <td>{{ stock[0] }}</td>
                  <td>{{ stock[1] }}</td>
                  <td>{{ stock[2] }}</td>
                  <td>{{ stock[3] }}</td>
                  <td>{{ stock[4] }}</td>
                  <td>{{ stock[5] }}</td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
      </div>
      

</body>


</html>
